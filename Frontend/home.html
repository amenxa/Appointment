<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Booking</h1>
        <p>Manage your appointments with ease.</p>
        <button onclick="navigateTo('book')">📅 Book an Appointment</button>
        <button onclick="navigateTo('appointments')">📋 View My Appointments</button>
        <button onclick="navigateTo('profile')">👤 My Profile</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page + ".html";
        }
    </script>
</body>
</html>
